        - name: X-Client-Id
          in: header
          description: 사용자 아이디(24자리)
          required: true
          schema:
            type: String
      requestBody:
        $ref: "#/components/requestBodies/TaxInvoiceBatchReq"
      responses:
        200:
          $ref: "#/components/responses/200OkArray"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
              examples:
                result:
                  value:
                    {
                        "success": false,
                        "code": "SYN004",
                        "msg": "전자(세금)계산서 스키마 오류"
                    }
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500InternalServerError"
              examples:
                result:
                  value:
                    {
                      "success": false,
                      "code": "ERR999",
                      "msg": "정의되지 않은 기타오류"
                    }
  /etaxbill-service/v1/tax-invoice/issue/list:
    get:
      servers:
        - url: https://taxtest.blueport.co.kr:8443
      tags:
        - 전자(세금)계산서
      summary: 계산서 목록 조회
      description: 국세청(홈택스)에 전자(세금)계산서 발행 목록을 조회한다.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: String
          example: "Bearer <TOKEN>"
        - name: X-Client-Id
          in: header
          description: 사용자 아이디(24자리)
          required: true
          schema:
            type: String
        - name: page
          in: query
          description: 현재 페이지 번호 (0부터 시작)
          schema:
            type: Integer
            default: 0
            example: 1
        - name: size
          in: query
          description: 페이지에 보여 줄 목록 갯 수
          schema:
            type: Integer
            default: 20
            example: 10
        - name: sort
          in: query
          description: '목록 정렬 조건 (asc : 오름차순, desc: 내림차순)<br/>ex) sort=issueId,desc&sort=writeDate,asc 승인번호 내림차순, 작성일자 오름차순 조건으로 정렬'
          schema:
            type: String
            default: sort=issueId,desc&sort=dataCreatedAt,desc
            example: writeDate,desc
        - name: sBrokerYN
          in: query
          description: 위수탁포함여부(Y/N)
          schema:
            type: String
            example: Y
        - name: sBusinessType
          in: query
          description: "매입/매출구분('01': 매입, '02': 매출)"
          schema:
            type: String
            example: '02'
        - name: sPeriodType
          in: query
          description: "조회기간구분('01': 작성일자, '02': 발급일자, '03': 전송일자)"
          schema:
            type: String
            example: '01'
        - name: sStartDate
          in: query
          description: "조회시작일"
          schema:
            type: String
            format: Date
            pattern: YYYYMMDD
            example: '20211013'
        - name: sEndDate
          in: query
          description: "조회종료일"
          schema:
            type: String
            format: Date
            pattern: YYYYMMDD
            example: '20211013'
        - name: sBusinessIdType
          in: query
          description: "등록번호구분('01': 사업자등록번호, '02': 주민등록번호, '03': 외국인)"
          schema:
            type: String
            example: '01'
        - name: sBusinessId
          in: query
          description: "등록번호(사업자등록번호 10자리, 주민등록번호 13자리, 외국인 '9999999999999' 고정값)"
          schema:
            type: String
            example: '1234567890'
        - name: sTaxRegistrationId
          in: query
          description: "종사업장번호(사업자단위과세제도에 따라 국세청에서 부여한 코드 4자리)"
          schema:
            type: String
            example: '1234'
        - name: sCompanyName
          in: query
          description: 상호
          schema:
            type: String
            example: 블루포트
        - name: sInvoiceTypeCode
          in: query
          description: "세금계산서종류(분류2자리 + 종류2자리)"
          schema:
            type: String
            example: '0101'
        - name: sProcessStatusCode
          in: query
          description: "처리상태('01': 처리완료, '02': 처리중, '03': 처리불가)"
          schema:
            type: String
            example: '01'
      responses:
        200:
          $ref: "#/components/responses/200OkList"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500InternalServerError"
              examples:
                result:
                  value:
                    {
                      "success": false,
                      "code": "ERR999",
                      "msg": "정의되지 않은 기타오류"
                    }
