  schemas:
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          description: 이메일
          type: String
        password:
          description: 패스워드
          type: String
    TaxInvoiceReq:
      type: object
      required:
        - invoiceTypeCode
        - writeDate
        - supplyAmount
        - purposeType
        - supplierBusinessId
        - supplierCompanyName
        - supplierCeoName
        - consumerBusinessId
        - consumerCompanyName
        - consumerCeoName
      properties:
        requestId:
          description: 요청번호<br/>- 전자(세금)계산서 발행 요청 시스템(Client)에서 부여하는 식별체계
          type: String <Unique>
        invoiceTypeCode:
          description: '세금계산서종류 (분류2자리 + 종류2자리 = 4자리코드)<br> 분류 - 01:세금계산서, 02:수정세금계산서, 03:계산서, 04:수정계산서<br/> 종류 - 01:일반, 02:영세율, 03:위수탁, 04:수입, 05:영세율위수탁, 06:수입납부유예'
          type: String
        writeDate:
          description: 작성일자
          type: String
          format: Date
          pattern: YYYYMMDD
        supplyAmount:
          description: 공급가액
          type: Long
        taxAmount:
          description: 세액
          type: Long
        #totalAmount:
        #  description: 총금액
        #  type: Long
        description1:
          description: 비고1
          type: String
          minItems: 1
        description2:
          description: 비고2
          type: String
