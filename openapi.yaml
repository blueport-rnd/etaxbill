openapi: 3.0.0

info:
  description: |
    전자(세금)계산서 애플리케이션 소프트웨어를 구축하고 통합하기 위한 정의 및 프로토콜 세트를 제공합니다.<br/>
    모든 요청에는 `web-token`을 사용하여 권한이 있는 사용자에게만 액세스를 허용합니다. 

  version: 1.0.0
  title: Blueport e-TaxBill API Documentation
  termsOfService: 
  contact:
    name: API Support
    email: rnd@blueport.co.kr
    url: https://taxtest.blueport.co.kr:9443
  x-logo:
    url: './blueport_logo.png'
    altText: Blueport logo
  license:
    name: #Apache 2.0
    url: #'http://www.apache.org/licenses/LICENSE-2.0.html'
externalDocs:
  description: 
  url:
tags:
  - name: 인증
    description: |
      JWT(JSON Web Token)는 당사자 간에 JSON 오브젝트로 정보를 안전하게 전송하는, 간편하고 URL에 안전한 방법을 정의하는 개방형 표준입니다. JWT는 API에 액세스하려는 클라이언트를 인증하는 데 사용할 수 있으므로 보통 RESTful API를 보안하는 데 사용됩니다.
        - `Authorization : Bearer <token>` 인증 토큰
        - `X-Client-Id` 회원가입 시 발급받은 사용자 아이디
  - name: 전자(세금)계산서
    description: 전자(세금)계산서 발행 및 조회
  - name: 인증서
    description: 전자(세금)계산서용 인증서 등록 및 정보조회
  - name: 인증오류코드
    description: |
      인증에 관련된 오류 응답코드 정의
        - `AUT001`  토큰 정보 누락
        - `AUT002`  사용자 정보(X-Client-Id) 누락
        - `AUT003`  토큰 사용기간 만료
        - `AUT004`  토큰 정보가 유효하지 않음
  - name: 처리결과코드
    description: |
      전자(세금)계산서 발급 처리결과에 해당하는 응답코드 정의
        - `SUC001`  성공
        - `SYS001`  연계 사업자 인증 오류
        - `SYS002`  중복된 SubmitID
        - `SYS003`  존재하지 않는 SubmitID
        - `SYS101`  인증서 암호 불일치 오류
        - `SYS102`  유효하지 않은 인증서 오류
        - `SYS103`  전자(세금)계산서 접수 오류
        - `SYS104`  존재하지 않는 요청아이디(requestId) 오류
        - `SYS105`  존재하지 않는 승인번호(issueId) 오류
        - `SYN001`  인증서 복호화 실패
        - `SYN002`  공급사업자, 수탁자 전자서명 오류
        - `SYN003`  승인번호 중복 오류
        - `SYN004`  전자(세금)계산서 스키마 오류
        - `ERR001`  공급사업자 사업자번호 오류
        - `ERR002`  공급받는자 사업자번호 오류
        - `ERR003`  수탁사업자 등록번호 오류
        - `ERR005`  발급일시 오류
        - `ERR006`  작성일자 오류
        - `ERR007`  공급가액, 세액 오류
        - `ERR008`  코드 유형 오류
        - `ERR009`  폐업사업자 발급 오류
        - `ERR010`  국세청 등록번호 오류
        - `ERR011`  당초승인번호 오류
        - `ERR101`  이메일 전송 실패
        - `ERR102`  전자(세금)계산서 영수증 생성 실패
        - `ERR999`  정의되지 않은 기타오류

#x-tagGroups:
#  - name: REST API LIST
#    tags:
#      - 전자(세금)계산서

paths:
  /user-service/login:
    post:
      servers:
        - url: https://taxtest.blueport.co.kr:8443
      tags:
        - 인증
      summary: 인증토큰발급
      description: API 사용자 인증을 받기 위한 토큰을 발급받는다.<p>response header에 `token` 값으로 반환된다.
      # requestBody:
      #   $ref: "#/components/requestBodies/Login"
      x-codeSamples:
        - lang: 'Javascript'
          source: |
            $.ajax({
                url: 'https://taxtest.blueport.co.kr:8443/user-service/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({                          // 데이터 직렬화
                    "email": "이메일주소",
                    "password": "패스워드"
                }),
                complete(function(data) {
                  console.log(data);                              // response
                  console.log(data.status);                       // HttpStatus code
                  console.log(data.responseJSON);                 // json data
                  console.log(data.getResponseHeader('token'));   // header token value
                  console.log(data.getAllResponseHeaders());      // all headers
                }
            });
      responses:
        200:
          description: OK
          headers:
            token:
              description: 인증토큰 (유효기간 1일)
              schema:
                type: String
            X-Client-Id:
              description: 사용자(고객)아이디
              schema:
                type: String
  /etaxbill-service/v1/health-check:
    get:
      servers:
        - url: https://taxtest.blueport.co.kr:8443
      tags:
        - 전자(세금)계산서
      summary: 서버상태체크
      description: 서버에 요청을 보내 서비스 가능 상태를 체크한다.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: String
          example: "Bearer <TOKEN>"
        - name: X-Client-Id
          in: header
          description: 사용자 아이디(24자리)
          required: true
          schema:
            type: String
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: String
              example: It's working in BLUEPORT_ETAXBILL
      x-codeSamples:
        - lang: 'Javascript'
          source: |
            $.ajax({
                url: 'https://taxtest.blueport.co.kr:8443/etaxbill-service/v1/health-check',
                type: 'GET',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer 토큰값',
                    'X-Client-Id': '클라이언트 아이디'
                },
                complete(function(data) {
                  console.log(data);                      // response
                  console.log(data.status);               // HttpStatus code
                  if(data.status == 200) {  // 성공 시 text 값 반환 (다른 API에서는 json 값 반환)
                      console.log(data.responseText);     // text data
                  } else {                  // 예외발생 시
                      console.log(data.responseJSON);     // json data
                      console.log(data.responseJSON.code);
                  }
                }
            });
  /etaxbill-service/v1/tax-invoice/issue:
    post:
      servers:
        - url: https://taxtest.blueport.co.kr:8443
      tags:
        - 전자(세금)계산서
      summary: 계산서 발행
      description: 국세청(홈택스)에 전자(세금)계산서를 발행한다.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: String
          example: "Bearer <TOKEN>"
        - name: X-Client-Id
          in: header
          description: 사용자 아이디(24자리)
          required: true
          schema:
            type: String
      requestBody:
        $ref: "#/components/requestBodies/TaxInvoiceReq"
      responses:
        200:
          $ref: "#/components/responses/200Ok"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
              examples:
                result:
                  value:
                    {
                        "success": false,
                        "code": "SYN004",
                        "msg": "전자(세금)계산서 스키마 오류"
                    }
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500InternalServerError"
              examples:
                result:
                  value:
                    {
                      "success": false,
                      "code": "ERR999",
                      "msg": "정의되지 않은 기타오류"
                    }
  /etaxbill-service/v1/tax-invoice/batch/issue:
    post:
      servers:
        - url: https://taxtest.blueport.co.kr:8443
      tags:
        - 전자(세금)계산서
      summary: 계산서 일괄 발행
      description: 국세청(홈택스)에 전자(세금)계산서를 일괄 발행한다.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: String
