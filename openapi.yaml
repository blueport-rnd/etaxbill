# 데이터 모델 정의
  schemas:
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          description: 이메일
          type: String
        password:
          description: 패스워드
          type: String
    TaxInvoiceReq:
      type: object
      required:
        - invoiceTypeCode
        - writeDate
        - supplyAmount
        - purposeType
        - supplierBusinessId
        - supplierCompanyName
        - supplierCeoName
        - consumerBusinessId
        - consumerCompanyName
        - consumerCeoName
      properties:
        requestId:
          description: 요청번호<br/>- 전자(세금)계산서 발행 요청 시스템(Client)에서 부여하는 식별체계
          type: String <Unique>
        invoiceTypeCode:
          description: '세금계산서종류 (분류2자리 + 종류2자리 = 4자리코드)<br> 분류 - 01:세금계산서, 02:수정세금계산서, 03:계산서, 04:수정계산서<br/> 종류 - 01:일반, 02:영세율, 03:위수탁, 04:수입, 05:영세율위수탁, 06:수입납부유예'
          type: String
        writeDate:
          description: 작성일자
          type: String
          format: Date
          pattern: YYYYMMDD
        supplyAmount:
          description: 공급가액
          type: Long
        taxAmount:
          description: 세액
          type: Long
        #totalAmount:
        #  description: 총금액
        #  type: Long
        description1:
          description: 비고1
          type: String
          minItems: 1
        description2:
          description: 비고2
          type: String
        description3:
          description: 비고3
          type: String
        modifyCode:
          description: '수정코드<br/> - 01:기재사항의 착오/정정/세율을 잘못 적용한 경우<br/> - 02:공급가액 변동<br/> - 03:환입<br/> - 04:계약의 해제<br/> - 05:내국신용장 사후 개설<br/> - 06: 착오에 의한 이중발급, 면세 등 발급대상이 아닌 거래 등'
          type: String
          default: '수정 발행의 경우 필수 입력'
        purposeType:
          description: '영수(01)/청구(02) 구분'
          type: String
        originalIssueId: 
          description: 당초승인번호
          type: String
        importDeclarationId: 
          description: 수입신고서 번호
          type: String
        batchStartDate: 
          description: 일괄발급 시작일
          type: String
          format: Date
          pattern: YYYYMMDD
        batchEndDate: 
          description: 일괄발급 종료일 
          type: String
          format: Date
          pattern: YYYYMMDD
        batchItemQuantity: 
          description: 일괄발급 수입 총 건
          type: Integer
        paymentCash:
          description: 현금
          type: Long
        paymentCheck: 
          description: 수표 
          type: Long
        paymentNote: 
          description: 어음 
          type: Long
        paymentCredit: 
          description: 외상미수금
          type: Long
        supplierBusinessId:
          description: "공급자 등록번호<br/>사업자등록만 기재 : nnnnnnnnnn ( - 불포함, 10byte)"
          type: String
        supplierTaxRegistrationId:
          description: "공급자 종사업장 번호 (사업자단위과세제도에 따라 국세청에서 부여한 코드 4자리)"
          type: String
        supplierCompanyName:
          description: 공급자 상호
          type: String
        supplierCeoName:
          description: 공급자 대표자명
          type: String
        supplierAddress:
          description: 공급자 사업장 주소
          type: String
        supplierBusinessType:
          description: 공급자 업태
          type: String
        supplierBusinessItem:
          description: 공급자 종목
          type: String
        supplierDepartmentName:
          description: 공급자 담당부서명
          type: String
        supplierPersonName:
          description: 공급자 담당자명
          type: String
        supplierPhone:
          description: 공급자 당담자 전화번호
          type: String
        supplierEmail:
          description: 공급자 이메일 
          type: String
        supplierCCEmail:
          description: 공급자 참조 이메일 (' , '로 복수 이메일 구분 )
          type: String
        consumerBusinessId:
          description: "공급받는자 등록번호<br/>사업자등록번호 형식: nnnnnnnnnn ( - 불포함, 10byte)<br/>개인 주민번호 형식: nnnnnnnnnnnnn ( - 불포함, 13byte)<br/>외국인 형식: 9999999999999(고정값)<br/> (비고에 여권번호 및 외국인등록번호 등을 기재)"
          type: String
